name: check
on:
    workflow_dispatch:
    schedule:
        - cron: '0 1 * * 1,5'
jobs:
    check:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.1.5
              with:
                  node-version: 15
            - run: |
                  npm install
                  node check.js id=${{ secrets.LOTTO_ID }} pw=${{ secrets.LOTTO_PW }} url=${{ secrets.LOTTO_SLACK_URL }}
