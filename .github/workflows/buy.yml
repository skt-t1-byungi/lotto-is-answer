name: buy
on: workflow_dispatch
jobs:
    buy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2.3.4
            - uses: actions/setup-node@v2.1.5
              with:
                  node-version: 15
            - run: |
                  npm install
                  node buy.js id=$LOTTO_ID pw=$LOTTO_PW url=$LOTTO_SLACK_URL amount=1
              env:
                  LOTTO_ID: ${{ secrets.LOTTO_ID }}
                  LOTTO_PW: ${{ secrets.LOTTO_PW }}
                  LOTTO_SLACK_URL: ${{ secrets.LOTTO_SLACK_URL }}
